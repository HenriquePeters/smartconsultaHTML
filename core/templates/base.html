<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SmartConsulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
</head>
<body class="bg-gray-100">

<nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="/" class="flex items-center gap-2">
        <img src="/static/logo.png" class="h-14" />
        <span class="text-3xl font-bold text-teal-700">SmartConsulta</span>
    </a>

    <div>
        {% if user.is_authenticated %}
        <a href="/dashboard/" class="text-teal-700 mr-4 font-semibold">Dashboard</a>
        <a href="/agendamentos/" class="text-teal-700 mr-4 font-semibold">Agendamentos</a>
        <a href="/accounts/logout/" class="text-red-600 font-semibold">Sair</a>
        {% else %}
        <a href="/accounts/login/" class="text-teal-700 font-semibold mr-4">Entrar</a>
        <a href="/accounts/register/" class="text-teal-700 font-semibold">Cadastrar</a>
        {% endif %}
    </div>
</nav>

<div class="container mx-auto p-6">
    {% block content %}{% endblock %}
</div>

</body>
</html>
