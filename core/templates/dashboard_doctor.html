{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-teal-700 mb-6">Painel do Médico</h1>

<h2 class="text-xl mb-4">Próximos agendamentos</h2>
<ul class="space-y-3">
{% for a in upcoming %}
    <li class="bg-white p-4 shadow rounded">
        <strong>{{ a.start }}</strong> — {{ a.patient.get_full_name }} — {{ a.status }}
        <form method="post" action="{% url 'dashboard' %}">{% csrf_token %}</form>
    </li>
{% empty %}
    <li>Nenhum agendamento</li>
{% endfor %}
</ul>
{% endblock %}
